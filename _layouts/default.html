                <ul class="navbar-nav text-center">

                    </li>

            Made with <i class="fas fa-heart" style="color: red;"></i> in <a class="text-secondary" href="https://www.google.com/maps/place/New+York,+NY/@40.6976637,-74.1197635,11z/data=!3m1!4b1!4m5!3m4!1s0x89c24fa5d33f083b:0xc80b8f06e177fe62!8m2!3d40.7127753!4d-74.0059728">New York, NY</a>.

                <div class="modal-body">
                    Content goes here.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close">Close</button>
